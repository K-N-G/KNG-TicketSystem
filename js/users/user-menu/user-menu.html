<div ng-controller="loginController">
    <ul ng-if="!isLogged">
        <li><a href="#/login">Login</a></li>
        <li><a href="#/register">Register</a></li>
    </ul>
    <ul ng-if="isLogged">
        <li><a href="#/dashboard">Dashboard</a></li>

        <li ng-if="isAdmin"><a href="#/admin">Users</a></li>

    </ul>
</div>
