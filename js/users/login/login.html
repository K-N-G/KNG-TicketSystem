<div ng-include="'js/users/user-menu/user-menu.html'" id="user-menu"></div>
<div class="login">
        <h1>Login form</h1>
        <form name="loginUserForm">
            <label for="username">Username</label>
            <input type="text" id="username" ng-model="loginUser.username" class="form-control" required>
            <label for="password">Password</label>
            <input type="password" id="password" ng-model="loginUser.password" class="form-control" required>
            <button class="btn btn-primary" ng-disabled="loginUserForm.$invalid" ng-click="login(loginUser)">Login</button>
            <a href="#/" class="btn btn-primary">Cancel</a>
        </form>

    <a href="#/register">Register</a>
</div>
