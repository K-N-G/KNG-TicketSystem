<div class="user-box">
    <div>
        <h2>New project</h2>
    </div>
    <form name="addProjectForm">
        <div>
            <label for="projectName">Name</label>
            <input type="text" id="projectName" ng-model="project.name" placeholder="name" required />
        </div>
        <div>
            <label for="projectLeader">Leader</label>
            <select ng-controller="dashboardController" id="projectLeader" ng-model="project.leadId">
                <option value="">Project leader</option>
                <option ng-repeat="user in users|orderBy:'Username'" value="{{user.Id}}">{{user.Username}}</option>
            </select>
        </div>
        <div>
            <label for="projectKey">Project key</label>
            <input type="text" id="projectKey" ng-model="project.key" placeholder="key" required />
        </div>
        <div>
            <label for="projectPriorities">Priorities (comma separated)</label>
            <input type="text" id="projectPriorities" ng-model="project.priorities" placeholder="priorities" />
        </div>
        <div>
            <label for="projectLabels">Labels (comma separated)</label>
            <input type="text" id="projectLabels" ng-model="project.labels" placeholder="labels" />
        </div>
        <div>
            <label for="projectDescription">Description</label>
            <textarea id="projectDescription" ng-model="project.description" placeholder="description" required></textarea>
        </div>
        <button ng-disabled="addProjectForm.$invalid" ng-click="addProject(project)">Add project</button>
    </form>
</div>
