<div ng-include="'js/users/user-menu/user-menu.html'" id="user-menu"></div>
<div class="user-box">
    <div>
        <h2>Edit project</h2>
    </div>
    <form name="addProjectForm">
        <table>
            <tbody>
                <tr>
                    <td><label for="projectName">Name</label></td>
                    <td><input type="text" id="projectName" ng-model="project.Name" value="KNG" /></td>
                </tr>
                <tr>
                    <td><label for="projectLeader">Leader</label></td>
                    <td><select ng-controller="dashboardController" id="projectLeader" ng-model="project.Lead.Id">
                        <option value="{{project.Lead.Id}}">{{project.Lead.Username}}</option>
                        <option ng-repeat="user in users" value="{{user.Id}}">{{user.Username}}</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="projectPriorities">Priorities (comma separated)</label></td>
                   <td><input type="text" id="projectPriorities" ng-model="currentPriorities" /></td>
                </tr>
                <tr>
                   <td><label for="projectLabels">Labels (comma separated)</label></td>
                    <td><input type="text" id="projectLabels" ng-model="currentLabels" /></td>
                </tr>
                <tr>
                    <td><label for="projectDescription">Description</label></td>
                    <td><textarea id="projectDescription" ng-model="project.Description"  required></textarea></td>
                </tr>
                <td><button ng-disabled="addProjectForm.$invalid" ng-click="editProject()">Edit</button></td>
            </tbody>
        </table>
    </form>
</div>
