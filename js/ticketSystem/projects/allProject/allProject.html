<div ng-include="'js/users/user-menu/user-menu.html'" id="user-menu"></div>
<div class="user-box">
    <div ng-controller="loginController">
        <h2>PROJECTS</h2>
        <a ng-if="isAdmin" href="#/project/add">Add new project</a>
    </div>
    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>View</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="project in projects">
                <td>{{project.Name}}</td>
                <td><a href="#projects/{{project.Id}}">View</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
